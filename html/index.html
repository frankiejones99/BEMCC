<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Jemaat</title>
</head>
<body>
    <h1>Borang Pendaftaran Jemaat</h1>
    <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">No. Telefon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="address">Alamat:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        <label for="baptism">Tarikh Baptis:</label>
        <input type="date" id="baptism" name="baptism"><br><br>
        <label for="membership">Status Keahlian:</label>
        <select id="membership" name="membership">
            <option value="new">Baru</option>
            <option value="transfer">Pindah</option>
            <option value="reactivate">Mengaktifkan semula</option>
        </select><br><br>
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
